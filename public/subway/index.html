<!DOCTYPE html>
<html>
  <head>
    <title>Brand New Subway</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet.css"
    />
    <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-rc.1/leaflet-src.js"></script>

    <script src="https://cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.8/esri-leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore.js"></script>
  </head>
  <body>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/leaflet.esri.geocoder/2.0.2/esri-leaflet-geocoder.css"
    />
    <script src="https://cdn.jsdelivr.net/leaflet.esri.geocoder/2.0.2/esri-leaflet-geocoder.js"></script>

    <script src="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js"></script>
    <link
      href="https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css"
      rel="stylesheet"
    />

    <script src="js/leaflet.curve.js"></script>
    <script src="js/leaflet-pip.js"></script>
    <script src="js/turf.min.js"></script>
    <script src="js/spline.js"></script>
    <script src="js/bezier.js"></script>

    <script src="js/FileSaver.min.js"></script>

    <script src="js/subway-settings.js"></script>
    <script src="js/subway-utils.js"></script>
    <script src="js/subway-files.js"></script>
    <script src="js/subway-id-generator.js"></script>
    <script src="js/subway-station.js"></script>
    <script src="js/subway-line.js"></script>
    <script src="js/subway-transfer.js"></script>
    <script src="js/subway-geocoding.js"></script>
    <script src="js/subway-map-events.js"></script>
    <script src="js/subway-data.js"></script>
    <script src="js/david-birthday.js"></script>

    <input
      type="file"
      id="fileElem"
      style="display:none"
      onchange="handle_files(this.files)"
    />

    <div id="map"></div>
    <div id="starter">
      <div id="game-header">Brand New Subway</div>
      <div id="game-video">
        <!--<video autoplay="autoplay" loop="loop">
                <source src="img/guide.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>-->
        <iframe
          src="https://player.vimeo.com/video/178420828?autoplay=1&loop=1&title=0&byline=0&portrait=0"
          width="640"
          height="360"
          frameborder="0"
          webkitallowfullscreen
          mozallowfullscreen
          allowfullscreen
        ></iframe>
      </div>
      <div id="game-start">
        <div class="game-start-section">
          <div class="game-start-interior">
            <div class="game-start-choice-large" id="game-start-scratch">
              Start from scratch
            </div>
          </div>
        </div>
        <div class="game-start-section">
          <div class="game-start-interior">
            <div class="game-start-descriptor">Start from:</div>
            <div
              class="game-start-button game-start-choice-small"
              id="game-start-2016"
            >
              2016 Present-Day Map
            </div>
            <div
              class="game-start-button game-start-choice-small"
              id="game-start-2025"
            >
              2025 Planned Subway Map
            </div>
            <div
              class="game-start-button game-start-choice-small"
              id="game-start-1972"
            >
              1972 Vignelli Map
            </div>
            <div
              class="game-start-button game-start-choice-small game-start-greyed"
              id="game-start-1963"
            >
              1963 Nester's Map
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="options">
      <div id="updateInfoContainer">
        Last added station:
        <div id="updateInfo"></div>
      </div>
    </div>

    <script src="js/subway-main.js"></script>
    <script>
      (function(i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        (i[r] =
          i[r] ||
          function() {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        'script',
        'https://www.google-analytics.com/analytics.js',
        'ga'
      );

      ga('create', 'UA-81626013-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
